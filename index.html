<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotels by Hilton - Chicago</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Back</a></li>
        </ul>
      </nav>
      <h1>Hotel Details</h1>
      <a href="/">
        <picture id="logo">
          <source
            srcset="./images/HI_mk_logo_hiltonbrandlogo_3.jpg"
            media="(min-width: 900px)"
          />
          <img
            src="./images/HI_mk_logo_hiltonbrandlogo_3_transparent.png"
            alt="Hilton logo a large H with a swoop through it."
          />
        </picture>
      </a>
    </header>
    <main>
      <picture class="hotel-picture">
        <source srcset="./images/hotelexterior.jpg" />
        <img
          src="./images/hotelexterior.jpg"
          alt="The outside of the Hilton Chicago"
        />
      </picture>
      <div class="accordion">
        <h3>
          <button
            aria-expanded="false"
            class="accordion__trigger"
            aria-controls="section-map"
          >
            <span class="accordion__title"
              >Map<span class="accordion__icon" role="img"></span
            ></span>
          </button>
        </h3>
        <div
          class="accordion__panel"
          role="region"
          aria-labelledby="accordion-map-id"
          id="section-map"
        >
          <!-- <div>
            Map here, visible on click.
          </div> -->
        </div>
        <h3>
          <button
            aria-expanded="false"
            class="accordion__trigger"
            aria-controls="section-photo"
          >
            <span class="accordion__title"
              >Photo gallery<span class="accordion__icon" role="img"></span
            ></span>
          </button>
        </h3>
        <div
          class="accordion__panel"
          role="region"
          aria-labelledby="accordion-photo-id"
          id="section-photo"
        >
          <!-- <div>
            Photo gallery here, visible on click.
          </div> -->
        </div>
        <h3>
          <button
            aria-expanded="false"
            class="accordion__trigger"
            aria-controls="section-amenities"
          >
            <span class="accordion__title"
              >Amenities<span class="accordion__icon" role="img"></span
            ></span>
          </button>
        </h3>
        <div
          class="accordion__panel"
          role="region"
          aria-labelledby="accordion-amenities-id"
          id="section-amenities"
        >
          <!-- <div>
            List of amenities, visible here on click.
          </div> -->
        </div>
        <h3>
          <button
            aria-expanded="false"
            class="accordion__trigger"
            aria-controls="section-amenities"
          >
            <span class="accordion__title"
              >Hours<span class="accordion__icon" role="img"></span
            ></span>
          </button>
        </h3>
        <div
          class="accordion__panel"
          role="region"
          aria-labelledby="accordion-hours-id"
          id="section-hours"
        >
          <!-- <div>
            List of hours here, today's highlighter, also visible on click
          </div> -->
        </div>
      </div>
    </main>
    <footer>
      <div>
        <!-- TODO: Contact info -->
      </div>
      <div>
        <!-- TODO: Footer nav -->
        <p>&copy; 2019</p>
      </div>
    </footer>
  </body>
</html>
